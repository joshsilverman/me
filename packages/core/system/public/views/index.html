<section class="welcome container-fluid" data-ng-controller="IndexController">
  <div class="Grid Grid--gutters Grid--flexCells">
    <div class="Grid-cell">
      <div class="big-icon cyan-bg small-icons-container">
        <div class="title">Code</div>
        <div class="img-container"><img ng-src="/system/assets/img/transparent.png" /></div>
        <div class="small-icons">
          <div class="col" ng-repeat="col in code">
            <a ng-repeat="link in col"
              ng-href="{{link.link}}"
              ng-class="link.colorClass"
              class="small-icon">
              <div class="small-title">{{link.name}}</div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="Grid-cell">
      <div class="big-icon green-bg small-icons-container">
        <div class="title">Links</div>
        <div class="img-container"><img ng-src="/system/assets/img/transparent.png" /></div>
        <div class="small-icons">
          <div class="col" ng-repeat="col in links">
            <a ng-repeat="link in col"
              ng-href="{{link.link}}"
              ng-class="link.colorClass"
              class="small-icon">
              <div class="small-title">{{link.name}}</div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="Grid-cell">
      <div class="big-icon blue-bg small-icons-container">
        <div class="title">Projects</div>
        <div class="img-container"><img ng-src="/system/assets/img/transparent.png" /></div>
        <div class="small-icons">
          <div class="col" ng-repeat="col in projects">
            <a ng-repeat="project in col"
              ng-href="{{project.link}}"
              ng-class="project.colorClass"
              class="small-icon">
              <div class="small-title">{{project.name}}</div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="Grid Grid--gutters Grid--flexCells">
    <div class="Grid-cell">
      <div class="big-icon yellow-bg">
        <div class="title">About</div>
        <div class="img-container">
          <img ng-src="{{icons.books.image}}" />
        </div>
      </div>
    </div>
    <div class="Grid-cell">
      <div class="big-icon green-bg me">
        <div class="img-container">
          <img ng-src="{{icons.me.image}}" />
        </div>
      </div>
    </div>
    <div class="Grid-cell">
      <div class="big-icon red-bg">
        <div class="title">Contact</div>
        <div class="img-container">
          <img ng-src="{{icons.travel.image}}" />
        </div>
      </div>
    </div>
  </div
</section>
