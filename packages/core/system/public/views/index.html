<section class="welcome container-fluid" data-ng-controller="IndexController">
  <div class="row">
    <div class="col-md-4">
      <div class='big-icon photos'>
        <div class='title'>Photos</div>
        <img ng-src="{{sites.photos.image}}"/>
      </div>
    </div>
    <div class="col-md-4">
      <div class='big-icon me'>
        <div class='title'>Me</div>
        <img ng-src="{{sites.me.image}}"/>
      </div>
    </div>
    <div class="col-md-4">
      <div class='big-icon projects'>
        <div class='title'>Projects</div>
        <img ng-src="{{sites.transparent.image}}"/>
        <div class='small-icons'>
          <div class="row">
            <div class="col-md-6">
              <div class='small-icon me ul'>
                <div class='title'>Jonemo</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class='small-icon me ur'>
                <div class='title'>Analytics</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class='small-icon me ll'>
                <div class='title'>Timelines</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class='small-icon me lr'>
                <div class='title'>Wisr.com</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class='big-icon books'>
        <div class='title'>Books</div>
        <img ng-src="{{sites.books.image}}"/>
      </div>
    </div>
    <div class="col-md-4">
      <div class='big-icon timeline'>
        <div class='title'>Interests</div>
        <img ng-src="{{sites.timeline.image}}"/>
      </div>
    </div>
    <div class="col-md-4">
      <div class='big-icon map'>
        <div class='title'>Travel</div>
        <img ng-src="{{sites.map.image}}"/>
      </div>
    </div>
  </div>
</section>
