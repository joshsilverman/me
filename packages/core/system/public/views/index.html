<section class="welcome container-fluid" data-ng-controller="IndexController">
  <div class="Grid Grid--gutters Grid--flexCells">
    <div class="Grid-cell">
      <div class="big-icon cyan-bg">
        <div class="title">Photos</div>
        <img ng-src="{{sites.photos.image}}" />
      </div>
    </div>
    <div class="Grid-cell">
      <div class="big-icon purple-bg">
        <div class="title">Me</div>
        <img ng-src="{{sites.me.image}}" />
      </div>
    </div>
    <div class="Grid-cell">
      <div class="col">
        <div class="cell">A1</div>
        <div class="cell">A2</div>
      </div>
      <div class="col">
        <div class="cell">B1</div>
        <div class="cell">B2</div>
      </div>
    </div>
  </div>

  <div class="Grid Grid--gutters Grid--flexCells">
    <div class="Grid-cell">
      <div class="big-icon orange-bg">
        <div class="title">Books</div>
        <img ng-src="{{sites.books.image}}" />
      </div>
    </div>
    <div class="Grid-cell">
      <div class="big-icon green-bg">
        <div class="title">Interests</div>
        <img ng-src="{{sites.interests.image}}" />
      </div>
    </div>
    <div class="Grid-cell">
      <div class="big-icon red-bg">
        <div class="title">Travel</div>
        <img ng-src="{{sites.travel.image}}" />
      </div>
    </div>
  </div
</section>
