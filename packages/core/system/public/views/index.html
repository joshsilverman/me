<section class="welcome container-fluid" data-ng-controller="IndexController">
  <div class="Grid Grid--gutters Grid--flexCells">
    <div class="Grid-cell">
      <div class="big-icon cyan-bg">
        <div class="title">Code</div>
        <div class="img-container">
          <!-- <a ng-href='{{icons.photos.link}}'> -->
          <img ng-src="{{icons.photos.image}}" />
          <!-- </a> -->
        </div>
      </div>
    </div>
    <div class="Grid-cell">
      <div class="big-icon purple-bg">
        <div class="title">Projects</div>
      </div>
    </div>
    <div class="Grid-cell">
      <div class="big-icon yellow-bg projects">
        <div class="title">Links</div>
        <div class="small-icons">
          <div class="col" ng-repeat="col in projects">
            <a ng-repeat="project in col"
              ng-href="{{project.link}}"
              ng-class="project.colorClass"
              class="small-icon">
              <div class="small-title">{{project.name}}</div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="Grid Grid--gutters Grid--flexCells">
    <div class="Grid-cell">
      <div class="big-icon orange-bg">
        <div class="title">About</div>
        <div class="img-container">
          <img ng-src="{{icons.books.image}}" />
        </div>
      </div>
    </div>
    <div class="Grid-cell">
      <div class="big-icon green-bg me">
        <div class="img-container">
          <img ng-src="{{icons.me.image}}" />
        </div>
      </div>
    </div>
    <div class="Grid-cell">
      <div class="big-icon red-bg">
        <div class="title">Contact</div>
        <div class="img-container">
          <img ng-src="{{icons.travel.image}}" />
        </div>
      </div>
    </div>
  </div
</section>
