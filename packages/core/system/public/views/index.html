<section class="welcome container-fluid" data-ng-controller="IndexController">
  <div class="Grid Grid--gutters Grid--flexCells">
    <div class="Grid-cell">
      <div class="big-icon cyan-bg photos">
        <div class="title">Photos</div>
        <div class="img-container">
          <!-- <a ng-href='{{icons.photos.link}}'> -->
          <img ng-src="{{icons.photos.image}}" />
          <!-- </a> -->
        </div>
      </div>
    </div>
    <div class="Grid-cell">
      <div class="big-icon purple-bg">
        <div class="title">Links</div>
        <!-- <div class="img-container">
          <img ng-src="{{icons.me.image}}" />
        </div> -->
      </div>
    </div>
    <div class="Grid-cell">
      <div class="big-icon yellow-bg projects">
        <div class="title">Projects</div>
        <div class="small-icons">
          <div class="col">
            <a
              ng-href="{{icons.jonemo.link}}"
              class="small-icon yellow-bg">
              <div class="small-title">Jonemo</div>
            </a>
            <div class="small-icon blue-bg">
              <div class="small-title">Wisr</div>
            </div>
          </div>
          <div class="col">
            <div class="small-icon green-bg">
              <div class="small-title">Timeline</div>
            </div>
            <div class="small-icon orange-bg">
              <div class="small-title">Analytics</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="Grid Grid--gutters Grid--flexCells">
    <div class="Grid-cell">
      <div class="big-icon orange-bg">
        <div class="title">Books</div>
        <div class="img-container">
          <img ng-src="{{icons.books.image}}" />
        </div>
      </div>
    </div>
    <div class="Grid-cell">
      <div class="big-icon green-bg me">
        <!-- <div class="title">Interests</div> -->
        <div class="img-container">
          <img ng-src="{{icons.me.image}}" />
        </div>
      </div>
    </div>
    <div class="Grid-cell">
      <div class="big-icon red-bg">
        <div class="title">Travel</div>
        <div class="img-container">
          <img ng-src="{{icons.travel.image}}" />
        </div>
      </div>
    </div>
  </div
</section>
